<md-content class='calendar-md' layout='column' layout-fill flex md-swipe-left='next()' md-swipe-right='prev()'>
    <md-toolbar>
        <div class='md-toolbar-tools' layout='row'>
            <md-button class='calendar-md-prev-btn' ng-click='prev()'>&laquo;</md-button>
            <div flex></div>
            <h2 class='calendar-md-title'><span>{{ calendar.start | date:titleFormat:timezone }}</span></h2>
            <div flex></div>
            <md-button class='calendar-md-next-btn' ng-click='next()'>&raquo;</md-button>
        </div>
    </md-toolbar>
    <md-content flex layout="column" layout-fill>
        <div class='calendar-md-subheader' layout='row' layout-fill layout-padding layout-align='space-between center' ng-hide='weekLayout == "column"'>
            <div class='calendar-md-subheader-day' flex ng-repeat='day in calendar.weeks[0]'>
              <md-tooltip>{{ ::day | date:dayLabelTooltipFormat:timezone }}</md-tooltip>
              {{ ::day | date:dayLabelFormat:timezone }}
            </div>
        </div>
        <div flex class='calendar-md-month' layout='column'>
            <div flex class='calendar-md-week' ng-if='week.length' ng-class='calendarDirection' data-week-layout='{{ weekLayout }}' layout='{{ weekLayout }}' ng-repeat='week in calendar.weeks track by $index'>
                <div class='calendar-md-day' ng-hide="! sameMonth(day) && weekLayout == columnWeekLayout" ng-class='{"calendar-md-day-inactive" : ! sameMonth(day), active: active === day }' flex-gt-sm layout='row' layout-sm='column' layout-fill ng-click='handleDayClick(day)' ng-repeat='day in week' ng-class='{ active: active === day }'>
                    <md-tooltip>{{ ::day | date:dayTooltipFormat:timezone }}</md-tooltip>
                    <div class='calendar-md-number'>{{ ::day | date:dayFormat:timezone }}</div>
                    <div class='calendar-md-content' flex ng-bind-html='getDayContent(day)'></div>
                </div>
            </div>
        </div>
    </md-content>
</md-content>
